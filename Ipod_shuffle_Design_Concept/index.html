
<!DOCTYPE html><html lang='en' class='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<head>

<meta charset='UTF-8'>


<title> Ipod shuffle Design Concept</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

<link rel="stylesheet" type="text/css" href="style.css">


</head><body>
<div class="container">
  <div class="ipod-body z-depth-3">
    <div id="btn-power-switch"></div>
    <div id="btn-voice-over"></div>
    <div class="ipod-player">
      <i class="fa fa-plus"></i>
      <i class="fa fa-fast-forward"></i>
      <i class="fa fa-fast-backward"></i>
      <i class="fa fa-minus"></i>
        <div class="control-pad">
          <div><i class="fa fa-play"></i></div>
          <div><i class="fa fa-pause"></i></div>
        </div>
    </div>
  </div>
 <div class="container "> 
  <div class="color-container mm ">
    <div class="color-selector">
      <div class="colors z-depth-2" id="pur"></div>
      <div class="colors z-depth-2 " id="vp"></div>
      <div class="colors z-depth-2" id="ob"></div>
      <div class="colors z-depth-2 " id="rb"></div>
      <div class="colors z-depth-2 " id="yw"></div>
      <div class="colors z-depth-2" id="bl"></div>
    </div>
  </div>
 </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<script src="main.js"></script>




</body>
</html>
